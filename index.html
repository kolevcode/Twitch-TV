<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Exo+2:400,800" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Twitch TV</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="head">
                <h1 class="main-heading">Twitch TV Streamers</h1>
            </header>
            <div class="screen-wrapper">
            <div class="screen1" id="scr1">
                <a href="https://go.twitch.tv/freecodecamp" target="_blank" id="a3">
                <img class="logo1" src="https://freecodecamp.cn/images/logo-footer.svg" id="l1">
                </img>
                </a>
                 <h2 class="head1">FreeCodeCamp</h2>
                <p class="text1" id="txt1">Offline</p>
            </div>
            <div class="screen2" id="scr2">
                <a href="https://go.twitch.tv/esl_sc2" target="_blank" id="a3">
                <img class="logo2" src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_sc2-profile_image-d6db9488cec97125-300x300.jpeg" id="l2">
                </img>
                </a>
                 <h2 class="head2">ESL SC2</h2>
                 <p class="text2" id="txt2">Offline</p>
            </div>
            <div class="screen3" id="scr3">
                <a href="https://go.twitch.tv/esl_dota2" target="_blank" id="a3">
                <img class="logo3" src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_dota2-profile_image-16a7751762028de6-300x300.jpeg" id="l3">
                </a>
                </img>
                 <h2 class="head3">ESL Dota2</h2>
                 <p class="text3" id="txt3">Offline</p>
            </div>
            <div class="screen4" id="scr4">
                <a href="https://go.twitch.tv/esl_csgo" target="_blank" id="a3">
                <img class="logo4" src="https://static-cdn.jtvnw.net/jtv_user_pictures/esl_csgo-profile_image-546a0c1883798a41-300x300.jpeg" id="l4">
                </img>
                </a>
                 <h2 class="head4">ESL CS:GO</h2>
                 <p class="text4" id="txt4">Offline</p>
            </div>
        </div>
        </div>
        <footer class="info">
        </footer>
        <script src="app.js"></script>
    </body>
</html>
